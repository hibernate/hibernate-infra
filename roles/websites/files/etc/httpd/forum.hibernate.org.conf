<VirtualHost *:80>
  ServerName forum.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off
  LogLevel warn

  Redirect permanent / https://forum.hibernate.org/
</VirtualHost>
<IfFile /etc/letsencrypt/live/forum.hibernate.org/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName forum.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/forum.hibernate.org/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/forum.hibernate.org/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/forum.hibernate.org/chain.pem

  DocumentRoot /var/www/forum.hibernate.org
  <Directory /var/www/forum.hibernate.org>
    AllowOverride None
  </Directory>

  RewriteEngine On
  # CSS/image files: drop the query string and end.
  RewriteRule ^/(style\.php|style\.css|styles/.*|images/.*|favicon.ico)$ /$1 [QSD,L]
  # Other files
  ## Rewrite ? to ---
  RewriteCond %{QUERY_STRING} ^(.+)$
  RewriteRule ^/(.*)$ /$1---%1 [QSD]
  ## Add .html if missing (and necessary)
  RewriteCond %{REQUEST_URI} !^/(rss\.php|.*.html).*$
  RewriteRule ^/(.+)$ /$1.html
</VirtualHost>
</IfModule>
</IfFile>