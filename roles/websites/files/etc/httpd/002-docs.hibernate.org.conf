<VirtualHost *:80>
  ServerName docs.hibernate.org
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  Redirect permanent / https://docs.hibernate.org/
</VirtualHost>
<IfFile /etc/letsencrypt/live/hibernate.org-0001/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName docs.hibernate.org
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/hibernate.org-0001/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/hibernate.org-0001/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/hibernate.org-0001/chain.pem

  Include conf.d/docs.hibernate.org-metadata.confpart

  DocumentRoot /var/www/docs.hibernate.org
  <Directory /var/www/docs.hibernate.org>
    AllowOverride None
  </Directory>

  RewriteEngine On
  Include conf.d/docs.hibernate.org-rewriterules.confpart
</VirtualHost>
</IfModule>
</IfFile>