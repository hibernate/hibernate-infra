<VirtualHost *:80>
  ServerName origin.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off
  LogLevel warn

  # Redirecting *.dtd to HTTPS causes issues in older versions of
  # Hibernate ORM that actually download DTDs.
  # Presumably those issues are caused by a bug in Xerces.
  # See https://hibernate.atlassian.net/browse/HHH-15094
  # See https://hibernate.atlassian.net/browse/HBX-2307
  RedirectMatch permanent .*(?<!\.dtd)$ https://hibernate.org$0

  Include conf.d/hibernate.org-metadata.confpart

  DocumentRoot /var/www/hibernate.org
  <Directory /var/www/hibernate.org>
    AllowOverride None
  </Directory>

  RewriteEngine On
  Include conf.d/hibernate.org-rewriterules.confpart
</VirtualHost>
<IfFile /etc/letsencrypt/live/origin.hibernate.org/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName origin.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/origin.hibernate.org/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/origin.hibernate.org/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/origin.hibernate.org/chain.pem

  Include conf.d/hibernate.org-metadata.confpart

  DocumentRoot /var/www/hibernate.org
  <Directory /var/www/hibernate.org>
    AllowOverride None
  </Directory>

  RewriteEngine On
  Include conf.d/hibernate.org-rewriterules.confpart
</VirtualHost>
</IfModule>
</IfFile>