<VirtualHost *:80>
  ServerName www.hibernate.org
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  # Redirecting *.dtd to HTTPS causes issues in older versions of
  # Hibernate ORM that actually download DTDs.
  # Presumably those issues are caused by a bug in Xerces.
  # See https://hibernate.atlassian.net/browse/HHH-15094
  # See https://hibernate.atlassian.net/browse/HBX-2307
  RedirectMatch permanent .*\.dtd$ http://hibernate.org$0
  Redirect permanent / https://hibernate.org/
</VirtualHost>
<IfFile /etc/letsencrypt/live/www.hibernate.org/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName www.hibernate.org
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/www.hibernate.org/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/www.hibernate.org/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/www.hibernate.org/chain.pem

  Redirect permanent / https://hibernate.org/
</VirtualHost>
</IfModule>
</IfFile>