<VirtualHost *:80>
  ServerName www.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off

  Redirect permanent / https://hibernate.org/
</VirtualHost>
<IfFile /etc/letsencrypt/live/www.hibernate.org/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName www.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off

  SSLCertificateFile /etc/letsencrypt/live/www.hibernate.org/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/www.hibernate.org/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/www.hibernate.org/chain.pem

  Redirect permanent / https://hibernate.org/
</VirtualHost>
</IfModule>
</IfFile>
