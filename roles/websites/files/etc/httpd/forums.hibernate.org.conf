<VirtualHost *:80>
  ServerName forums.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off
  LogLevel warn

  Redirect permanent / https://forum.hibernate.org/
</VirtualHost>
<IfFile /etc/letsencrypt/live/forums.hibernate.org/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName forums.hibernate.org
  ServerAdmin admin+hibernateorg@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/forums.hibernate.org/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/forums.hibernate.org/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/forums.hibernate.org/chain.pem

  Redirect permanent / https://forum.hibernate.org/
</VirtualHost>
</IfModule>
</IfFile>