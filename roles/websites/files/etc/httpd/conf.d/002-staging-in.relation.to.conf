<VirtualHost *:80>
  ServerName staging.in.relation.to
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  Redirect permanent / https://in.relation.to/
</VirtualHost>
<IfFile /etc/letsencrypt/live/staging.in.relation.to/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName staging.in.relation.to
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/staging.in.relation.to/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/staging.in.relation.to/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/staging.in.relation.to/chain.pem

  Include conf.d/in.relation.to-metadata.confpart

  DocumentRoot /var/www/staging-in.relation.to
  <Directory /var/www/staging-in.relation.to>
    AllowOverride None
  </Directory>

  RewriteEngine On
  Include conf.d/in.relation.to-rewriterules.confpart
</VirtualHost>
</IfModule>
</IfFile>
