<VirtualHost *:80>
  ServerName {{ item.domain }}
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  Redirect permanent / https://{{ item.redirect }}/
</VirtualHost>
<IfFile /etc/letsencrypt/live/{{ item.domain }}/cert.pem>
<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName {{ item.domain }}
  ServerAdmin admin+websites@hibernate.org
  ProxyRequests Off
  LogLevel warn

  SSLCertificateFile /etc/letsencrypt/live/{{ item.domain }}/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/{{ item.domain }}/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateChainFile /etc/letsencrypt/live/{{ item.domain }}/chain.pem

  Redirect permanent / https://{{ item.redirect }}/
</VirtualHost>
</IfModule>
</IfFile>